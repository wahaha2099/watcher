<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../../">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="后台管理系统"/>
    <meta name=”renderer” content=”webkit”>
    <title>管理系统</title>

    <link rel="stylesheet" href="static/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="static/css/components/comp.min.css">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/system/login.css">

    <script type="text/javascript" src="static/js/base.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/system/login.min.js"></script>
</head>

<body>
<div class="login-container">
    <div class="content-container">
        <div class="modal-content login-content-container" id="login-content-container">
            <div class="modal-body content-body">
                <div class="modal-row login-input-row">
                    <div class="modal-row-item login-input-item">
                        <p class="login-input-title">账户名</p>
                        <input class="input-modal login-input-value" id="login-name" type="text" placeholder="请输入用户名" name="name" value=""/>
                    </div>
                </div>
                <div class="modal-row login-input-row">
                    <div class="modal-row-item login-input-item">
                        <p class="login-input-title">密码</p>
                        <input class="input-modal login-input-value" id="password" type="password" placeholder="请输入密码" name="password" value=""/>
                    </div>
                </div>
                <div class="modal-row login-input-row">
                    <div class="modal-row-item login-input-item">
                        <p class="login-input-title">短信验证码</p>
                        <input class="input-modal input-code" id="sms-code" type="text" placeholder="请输入短信验证码" name="smsCode" value=""/>
                        <div class="btn--blue send-code" id="js-sms-count-down">发送短信</div>
                        <input type="hidden" id="sms-no" name="smsNo"/>
                    </div>
                </div>
                <!--<div class="modal-row login-input-row">
                    <div class="modal-row-item login-input-item">
                        <p class="login-input-title">图片验证码</p>
                        <input class="input-modal input-code" id="pic-code" type="text" placeholder="请输入图片验证码" name="picCode" value=""/>
                        <i><img class="send-code" id="code-img" alt="点击更换" title="点击更换" src=""/></i>
                    </div>
                </div>-->
                <div class="modal-error error-info" id="error-info"></div>
                <div class="check-box-row"><i class="icon-check-box" id="remember-check"></i><span class="check-box-text">记住密码</span></div>
            </div>
            <div class="modal-footer login-footer">
                <div class="btn--blue login-btn" id="login-btn">登录</div>
            </div>
            <img src="static/images/login/icon_logo_circle.png" class="logo">
        </div>
        <div class="tip-footer"><p class="tip-config">CopyRight © </p></div>
    </div>
</div>
</body>
</html>
